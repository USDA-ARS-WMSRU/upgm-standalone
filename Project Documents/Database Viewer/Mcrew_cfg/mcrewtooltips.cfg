WEPS:menu=Menu Bar

Menu:file=<b>File</b> menu<p>Display menu for file operations</p>

Menu:new=<b><u>N</u>ew</b><p>Create a new Management file</p><p>Ctrl-N</p>

Menu:open=<b><u>O</u>pen</b><p>Open an existing Management file</p><p>Ctrl-O</p>

Menu:openTemplate=<b>Open Copy of <u>T</u>emplate</b><p>Open a copy of a read-only Management file as a template</p><p>Must be saved to a new name</p><p>Ctrl-O</p>

Menu:save=<b><u>S</u>ave</b><p>Save the current management file</p><p>Ctrl-S</p>

Menu:saveAs=<b>S<u>a</u>ve As</b><p>Save the current management file to a new name</p><p>Ctrl-A</p>

Menu:saveAsTemp=<b>Save As Template</b><p>Save the current management file as a read-only template file</p><p>Ctrl-A</p>

Menu:print=<b>Print</b><p>Print the management file</p><p>Ctrl-D</p>

Menu:exit=<b>E<u>x</u>it</b><p>Exit MCREW</p><p>Ctrl-X</p>

Menu:edit=<b>Edit</b><p>Display menu to edit or manipulate operation rows</p>

Menu:cutrows=<b>C<u>u</u>t Row(s)</b><p>Cut a row or rows of the management file and place into the clipboard</p><p>Ctrl-X</p>

Menu:copyrows=<b><u>C</u>opy Row(s)</b><p>Copy a row or rows of the management file and place into the clipboard</p><p>Ctrl-C</p>

Menu:pasterows=<b><u>P</u>aste Row(s)</b><p>Paste a row or rows of the management file from the clipboard</p><p>Ctrl-V</p>

Menu:deleterows=<b><u>D</u>elete Row(s)</b><p>Delete a row or rows of the management file</p><p>Ctrl-D</p>

Menu:sortrows=<b>So<u>r</u>t by Date</b><p>Sort the rows of the management file into date order</p><p>Ctrl-R</p>

Menu:insertrow=<b><u>I</u>nsert Row</b><p>Insert a row into the management file below the selected row</p><p>Ctrl-I</p>

Menu:cyclefor=<b>Cycle <u>F</u>orward</b><p>Cycle the rotation year for all management operations forward</p><p>Ctrl-F</p>

Menu:cycleback<b>Cycle <u>B</u>ackward</b><p>Cycle the rotation year for all management operations backward</p><p>Ctrl-B</p>

Menu:configure=<b><u>C</u>onfigure</b><p>Display configuration options for MCREW</p>

Menu:configuration=<b><u>C</u>onfiguration</b><p>Not functioning at this time</p>

Menu:columnOpt=<b>C<u>o</u>lumn Options</b><p>Not functioning at this time</p>

Menu:calibTog=<b>Calibration Toggle</b><p>Toggle the calibrate yield option On or Off</p><p>Ctrl-G</p>

Menu:tools=<b><u>T</u>ools</b><p>Display tools and utilities related to MCREW</p>

Menu:sendemail=<b><u>S</u>end Email</b><p>Send an E-mail to WEPS developers</p>

